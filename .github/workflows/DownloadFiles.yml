# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - "*"  
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
permissions:
  contents: 'read'
  id-token: 'write'
  issues: 'write'
  
jobs:
  Download:
    runs-on: ubuntu-latest
    steps:
    
    - name: Download Scripts
      run: |
        wget https://raw.githubusercontent.com/initstring/passphrase-wordlist/master/utilities/cleanup.py
        wget https://raw.githubusercontent.com/initstring/passphrase-wordlist/master/utilities/kym_scrape.py
    
    - name: Download IMB Titles
      run: |
        wget https://datasets.imdbws.com/title.basics.tsv.gz
        gunzip title.basics.tsv.gz
        rm -rf title.basics.tsv.gz
        cat title.basics.tsv | awk -F '\t' '{print $3}' > ./imdb-titles-$(date +%Y-%m-%d).txt
        rm title.basics.tsv
   
    - name: Combining
      run: |
       cat ./*.txt | sort -u > passphrases.txt
       
 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}-prelease
        release_name: Release ${{ github.ref }} (prelease)
        body: |
          Test upload-to-github-release works with `actions/create-release`
        draft: false
        prerelease: true
    - uses: xresloader/upload-to-github-release@main
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        file: "passphrases.txt"
        delete_file: "passphrases.txt"
        release_id: ${{ steps.create_release.outputs.id }}
        overwrite: true
        verbose: true
